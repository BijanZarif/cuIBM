- type: simulation
  dt: 0.005
  scaleCV: 5.0
  nt: 1000
  nsave: 1000
  startStep: 0
  solverType: 2
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-6
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-6
      maxIterations: 20000
