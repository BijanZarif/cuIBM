- type: simulation
  dt: 0.010
  scaleCV: 2.0
  nt: 500
  nsave: 2000
  startStep: 0
  SolverType: OSC_CYLINDER
  #SolverType: LUO
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 20000
