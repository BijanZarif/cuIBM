- type: simulation
  dt: 0.005
  scaleCV: 5.0
  nt: 16000
  nsave: 1000
  FSI: 1
  Ured: 3
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 20000
