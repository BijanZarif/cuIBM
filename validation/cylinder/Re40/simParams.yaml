- type: simulation
  dt: 0.005
  nt: 1000
  nsave: 1000
  SolverType: LUO
  scaleCV: 2.0
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 20000
